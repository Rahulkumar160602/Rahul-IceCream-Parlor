{% extends "base.html" %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid  mx=0 mb-3">
  <img src="/static/con.jpeg" class="d-block "width="1600" height="500" alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
      {% csrf_token %}
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter you email">
        </div>
        <div class="col-12">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="col-md-6">
          <label for="desc" class="form-label">Tell me about what you want to contact me for....</label>
          <textarea class="form-control" id="desc" name="desc" rows="5"></textarea>
      </div>
      
        <div class="col-12">
            </label>
          </div>
        </div>
        <div  class= "container fluid my-3" style="display: flex; justify-content: center;">
          <button type="submit" class="btn btn-primary">
              <h4 class="txt-center">Submit</h4>
          </button>
      </div>
      </form>
</div>


 {% endblock body %}
